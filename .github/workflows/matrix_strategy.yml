name: Matrix strategy congiration
on:
  push:
  workflow_dispatch:

jobs:
    deploye:
      strategy:
        matrix:
          os: [ubuntu-latest, windows-latest]
          Image: [hello-world, alpine]
      runs-on: ${{ matrix.os }}

      steps:
      - name: Echo Docker Details
        run: docker info

      - name: Run Image ${{ matrix.os }}
        run: docker run ${{ matrix.Image }}
